<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <table border="1" valign="center" align="center" width="500">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5<sup><font size="1">o</font></sup></td>
            <td>+5<sup><font size="1">o</font></td>
            <td rowspan="2">+2<sup><font size="1">o</font></td>
            <td>-10<sup><font size="1">o</font></td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0<sup><font size="1">o</font></td>
            <td>+9<sup><font size="1">o</font></td>
            <td>-4<sup><font size="1">o</font></td>
        </tr>
    </table>
