        tr {
            counter-reset: cage 65;

        td:after {

            content: counter(cage);

        tr:nth-child(odd) td:nth-child(odd) {
            background-color: black;
            color: white;
        }
        tr:nth-child(even) td:nth-child(even) {

            color: white;
        }
    </style>
