<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    
    <div>
        <h1 style="display: inline">Через span</h1>
        <span style="background-position: -430px -1390px"></span>
        <span style="background-position: 0px -1790px; right: 60px"></span>
        <span style="background-position: -290px -1390px; right: 130px"></span>
        <span style="background-position: -150px -2180px; right: 200px"></span>
        <span style="background-position: 0px -2380px; right: 290px"></span>
    </div>

    <div>
        <div class="margin" style="background-position: -430px -1390px;"></div>
        <div class="margin" style="background-position: 0px -1790px; margin-left: -80px"></div>
        <div class="margin" style="background-position: -290px -1390px; float: left; margin-left: -80px"></div>
        <div class="margin" style="background-position: -150px -2180px; margin-left: -80px"></div>
        <div class="margin" style="background-position: 0px -2380px; float: left; margin-left: -80px"></div>
    </div>
    <h1 style="float: left">Через div и margin</h1>

</body>

</html>
