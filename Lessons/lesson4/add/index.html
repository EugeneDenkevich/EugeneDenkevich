<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" methof="get">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="serName" pattern="[А-Яа-я]+" maxlength="25" placeholder="Фамилия" autofocus
                required><br>
            <input type="text" name="Name" pattern="[А-Яа-я]+" maxlength="20" placeholder="Имя" required><br>
            <input type="text" name="patr" pattern="[А-Яа-я]+" maxlength="24" placeholder="Отчество" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="ser" placeholder="AA" pattern="[A-Z]{2}" maxlength="2" required size="2">
                <input type="text" name="num" placeholder="1234567" pattern="[0-9]{7}" maxlength="7" required size="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" placeholder="2000" pattern="[0-9]{4}" maxlength="4" size="4"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июлб</option>
                    <option value="8">Авгкст</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="number" min="1" max="31" step="1">
            </fieldset>
            <select name="naitonal">
                <option value="I">РБ</option>
                <option value="II">РФ</option>
                <option value="III">СССР</option>
                <option value="IV">КНР</option>
                <option value="V">ГДР</option>
            </select><br>
            <label>Адрес:<br>
                <textarea name="adresss" cols="20" rows="3"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hobby[]" value="a">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="b">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="c">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="d">Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные:</legend>
                <select name="animals[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="a1">Волнистый</option>
                        <option value="a2">Ара</option>
                        <option value="a3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="b1">Караси</option>
                        <option value="b2">Окуни</option>
                        <option value="b3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="c1">Стая ворон</option>
                        <option value="c2">Аист</option>
                        <option value="c3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,}" maxlength="20" placeholder="Логин" required><br>
            <input type="text" name="pass" pattern="[A-Za-z]{10,}" maxlength="20" placeholder="Пароль"
                autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="text" name="mail" placeholder="введите адрес почты"
                pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})"><br>
            <input type="text" name="site" placeholder="введите адрес сайта"
                pattern="([a-z]+[.][a-z]{2,5})|([w][w][w][.][a-z]+[.][a-z]{2,5})">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numb" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="rang" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button>
                <img src="button.jpg" alt="button">
            </button>
        </fieldset>
    </form>

</body>

</html>
